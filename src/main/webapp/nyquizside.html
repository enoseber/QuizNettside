<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ny quiz</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function(){

            for(var i = 1; i <= 6; i++){
                $('#spm' + i).hide();
            }

            var navnInput = $('#nameInput');
            var spm = $('#selectQuestions');

            $('#nameSend').click(function(){

                var questions = [];
                var questionInputs = [];

                for(var i = 0; i < spm; i++){
                    questionInputs[i] = $("#" + i).val();
                    for(var j = 0; j < 3; j++){
                        
                    }
                }

                for(var i = 0; i <= 3; i++){
                    questions[i] = {question: questionInputs[i],
                    };
                }

                $.ajax({
                    url: 'rest/path',
                    type: 'POST',
                    data: JSON.stringify({
                        name: navnInput.val(),
                        questions: questions
//                            [{
//                                question: $("#1_0").val(),
//                                secondsLeft: 10,
//                                alternatives:[
//                                    {text: $("#1_1").val(), correct: true},
//                                    {text: $("#1_2").val(), correct: false},
//                                    {text: $("#1_3").val(), correct: false}
//                                ]
//                        } ]
                    }),
                    contentType: 'application/json; charset=utf-8',
                    dataType: 'json'
                });
            });

            spm.on('change', function(){
                if(spm.val() == "0") {
                    alert("Velg antall tulling");
                } else {
                    for (var i = 1; i <= 6 - (6-spm.val()); i++) {
                        if($('#spm' + i).is(":visible")) {
                            $('#spm' + i).hide();
                        } else {
                            $('#spm' + i).show();
                        }
                    }
                }
            });
        });
    </script>
</head>
<body>
    <form>
        Quiz navn: <input id = "nameInput" type="text">
        <br>
        Hvor mange spørsmål skal det være?
        <br>
        <select id="selectQuestions">
            <option value = "0">Velg antall</option>
            <option value = "1" >1</option>
            <option value = "2" >2</option>
            <option value = "3" >3</option>
            <option value = "4" >4</option>
            <option value = "5" >5</option>
            <option value = "6" >6</option>
        </select>

        <div id = "spm1">Spørsmål 1:
            <input type="text" id = "0_0"><br>
            Alternativ 1: <input id="0_1"><br>
            Alternativ 2: <input id="0_2"><br>
            Alternativ 3: <input id="0_3"><br>
        </div>
        <br>
        <div id = "spm2">Spørsmål 2:<br>
            <input type="text" id = "1_0"><br>
            Alternativ 1: <input id="1_1">
            Alternativ 2: <input id="1_2">
            Alternativ 3: <input id="1_3">
        </div>
        <br>
        <div id = "spm3">Spørsmål 3:<br>
            <input type="text">
        </div>
        <br>
        <div id = "spm4">Spørsmål 4:<br>
            <input type="text">
        </div>
        <br>
        <div id = "spm5">Spørsmål 5:<br>
            <input type="text">
        </div>
        <br>
        <div id = "spm6">Spørsmål 6:<br>
            <input type="text">
        </div>

        <button id = "nameSend">Legg til</button>
    </form>

    <a href="quizside.html">Tilbake til quiz</a>

    <p id="melding">Legg til ny quiz</p>
</body>
</html>
