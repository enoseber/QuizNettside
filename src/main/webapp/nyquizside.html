<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ny quiz</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function(){

            for(var i = 1; i <= 6; i++){
                $('#spm' + i).hide();
            }

            var navnInput = $('#nameInput');
            var spm = $('#selectQuestions');

            $('#nameSend').click(function(){

                var questions = [];
                var alternatives = [];
                var questionInputs = [];
                var altInputs = [];

                for(var j = 0; j < spm.val(); j ++){
                    altInputs[j] = new Array(3);
                    alternatives[j] = new Array(3);
                }

                for(var i = 0; i < spm.val(); i++){
                    questionInputs[i] = $("#" + i + "_0").val();
                    for(var j = 0; j < 3; j++){
                        altInputs[i][j] = $("#" + i + "_" + (j+1)).val();
                    }
                }

                var bool = true;

                for(var i = 0; i < spm.val(); i++){
                    for(var j = 0; j < 3; j++){
                        alternatives[i][j] = {
                            text: altInputs[i][j],
                            correct: bool
                        };
                    }
                }

                for(var i = 0; i < spm.val(); i++){
                    questions[i] = {
                        question: questionInputs[i],
                        alternatives: alternatives[i]
                    };
                }

                $.ajax({
                    url: 'rest/path/nyQuiz',
                    type: 'POST',
                    data: JSON.stringify({
                        name: navnInput.val(),
                        questions: questions
                    }),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json"
                });
            });

            spm.on('change', function(){
                if(spm.val() == "0") {
                    alert("Velg antall tulling");
                } else {
                    for (var i = 1; i <= 6 - (6-spm.val()); i++) {
                        if($('#spm' + i).is(":visible")) {
                            $('#spm' + i).hide();
                        } else {
                            $('#spm' + i).show();
                        }
                    }
                }
            });
        });
    </script>
</head>
<body>
    <form>
        Quiz navn: <input id = "nameInput" type="text">
        <br>
        Hvor mange spørsmål skal det være?
        <br>
        <select id="selectQuestions">
            <option value = "0">Velg antall</option>
            <option value = "1" >1</option>
            <option value = "2" >2</option>
            <option value = "3" >3</option>
            <option value = "4" >4</option>
        </select>

        <div id = "spm1">Spørsmål 1:
            <input type="text" id = "0_0"><br>
            Alternativ 1: <input id="0_1"><br>
            Alternativ 2: <input id="0_2"><br>
            Alternativ 3: <input id="0_3"><br>
        </div>
        <br>
        <div id = "spm2">Spørsmål 2:
            <input type="text" id = "1_0"><br>
            Alternativ 1: <input id="1_1"><br>
            Alternativ 2: <input id="1_2"><br>
            Alternativ 3: <input id="1_3"><br>
        </div>
        <br>
        <div id = "spm3">Spørsmål 3:
            <input type="text" id = "2_0"><br>
            Alternativ 1: <input id="2_1"><br>
            Alternativ 2: <input id="2_2"><br>
            Alternativ 3: <input id="2_3"><br>
        </div>
        <br>
        <div id = "spm4">Spørsmål 4:
            <input type="text" id = "3_0"><br>
            Alternativ 1: <input id="3_1"><br>
            Alternativ 2: <input id="3_2"><br>
            Alternativ 3: <input id="3_3"><br>
        </div>
        <button id = "nameSend">Legg til</button>
    </form>


    <a href="quizside.html">Tilbake til quiz</a>

    <p id="melding">Legg til ny quiz</p>
</body>
</html>
